<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor e Apresentador de Músicas</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
        }

        /* Estilo da Interface de Edição */
        #editor {
            display: block;
        }
        #titulo-editor, #subtitulo-editor {
            font-size: 14px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 10px;
        }
        #titulo-editor {
            font-weight: bold;
        }
        select, textarea, button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }
        textarea {
            height: 300px;
            line-height: 1.5;
        }
        label {
            display: block;
            margin-top: 20px;
        }

        /* Estilo da Interface de Apresentação */
        #apresentador {
            display: none;
        }
        #titulo-apresentador, #subtitulo-apresentador {
            font-size: 14px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 10px;
        }
        #titulo-apresentador {
            font-weight: bold;
        }

        /* Contêiner da música usando CSS Grid */
        #musica-apresentador {
            display: grid;
            grid-template-columns: 1fr;
            grid-auto-rows: min-content;
            gap: 0;
            font-size: 44px;
            line-height: 1.2;
        }

        /* Cada linha de cifra/letra é uma linha no grid */
        .linha-grid {
            display: contents; /* Os filhos se tornam itens do grid pai */
        }
        
        .cifra-grid {
            color: orange;
            font-weight: bold;
            grid-column: 1; /* Ocupa a primeira coluna */
            margin-top: 1em;
        }
        
        .letra-grid {
            color: #fff;
            grid-column: 1; /* Ocupa a primeira coluna */
            margin-bottom: 1em;
        }
        
        /* Apenas para o caso de ter estrofes */
        .espaco-estrofe {
            grid-column: 1;
            height: 1.5em; /* Espaço entre as estrofes */
        }

        /* Estilo do botão de voltar */
        #btn-voltar {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="editor">
        <header>
            <div id="titulo-editor" contenteditable="true">Título da Música</div>
            <div id="subtitulo-editor" contenteditable="true">Subtítulo ou Artista</div>
        </header>
        <label for="tom">Selecione o Tom (Maior):</label>
        <select id="tom">
            <option value="C">C</option>
            <option value="C#">C# / Db</option>
            <option value="D">D</option>
            <option value="D#">D# / Eb</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="F#">F# / Gb</option>
            <option value="G">G</option>
            <option value="G#">G# / Ab</option>
            <option value="A">A</option>
            <option value="A#">A# / Bb</option>
            <option value="B">B</option>
        </select>
        <textarea id="musica" placeholder="Digite a música aqui. Use [C] para cifras.&#10;Exemplo:&#10;[D]Meu Jesus a [G]Ti me achego&#10;[A]Com temor no cora[D]ção"></textarea>
        <button onclick="apresentarMusica()">Apresentar</button>
    </div>

    <div id="apresentador">
        <h1 id="titulo-apresentador"></h1>
        <h2 id="subtitulo-apresentador"></h2>
        <div id="musica-apresentador"></div>
    </div>

    <button id="btn-voltar" onclick="voltarParaEditor()">Voltar</button>

<script>
    const mapeamento = {
        'C': ['C', 'Dm', 'Em', 'F', 'G', 'Am', 'Bm7/5b'],
        'C#': ['C#', 'D#m', 'E#m', 'F#', 'G#', 'A#m', 'B#m7/5b'],
        'D': ['D', 'Em', 'F#m', 'G', 'A', 'Bm', 'C#m7/5b'],
        'D#': ['D#', 'Fm', 'Gm', 'G#', 'A#', 'Cm', 'Dm7/5b'],
        'E': ['E', 'F#m', 'G#m', 'A', 'B', 'C#m', 'D#m7/5b'],
        'F': ['F', 'Gm', 'Am', 'A#', 'C', 'Dm', 'Em7/5b'],
        'F#': ['F#', 'G#m', 'A#m', 'B', 'C#', 'D#m', 'E#m7/5b'],
        'G': ['G', 'Am', 'Bm', 'C', 'D', 'Em', 'F#m7/5b'],
        'G#': ['G#', 'A#m', 'Cm', 'C#', 'D#', 'Fm', 'Gm7/5b'],
        'A': ['A', 'Bm', 'C#m', 'D', 'E', 'F#m', 'G#m7/5b'],
        'A#': ['A#', 'Cm', 'Dm', 'D#', 'F', 'Gm', 'Am7/5b'],
        'B': ['B', 'C#m', 'D#m', 'E', 'F#', 'G#m', 'A#m7/5b']
    };

    const graus = ['I', 'II', 'III', 'IV', 'V', 'VI', 'VII'];

    function converter(texto, tom) {
        const notasDoTom = new Map();
        for (let i = 0; i < graus.length; i++) {
            if (mapeamento[tom] && mapeamento[tom][i]) {
                notasDoTom.set(graus[i], mapeamento[tom][i]);
            }
        }

        const linhas = texto.split('\n');
        let htmlFinal = '';

        linhas.forEach(linha => {
            const palavras = linha.split(/(\s+)/); // Divide a linha em palavras e espaços
            let linhaCifra = '';
            let linhaLetra = '';

            palavras.forEach(palavra => {
                if (palavra.trim() === '') {
                    linhaCifra += palavra;
                    linhaLetra += palavra;
                    return;
                }

                const cifraMatch = palavra.match(/^\[([A-G][b#]?(?:m|maj|sus|add|dim|aug)?[0-9]?(?:\/[A-G][b#]?)?)\](.*)/);
                const grauMatch = palavra.match(/^\[(I|II|III|IV|V|VI|VII)\](.*)/);

                if (cifraMatch || grauMatch) {
                    const cifraOriginal = cifraMatch ? cifraMatch[1] : grauMatch[1];
                    const letraRestante = cifraMatch ? cifraMatch[2] : grauMatch[2];
                    let notaConvertida = cifraOriginal;

                    if (grauMatch) {
                        notaConvertida = notasDoTom.get(grauMatch[1]) || cifraOriginal;
                    }

                    linhaCifra += `<span class="cifra-grid">${notaConvertida}</span>`;
                    linhaLetra += `<span class="letra-grid">${letraRestante}</span>`;
                } else {
                    linhaCifra += `<span class="cifra-grid"></span>`;
                    linhaLetra += `<span class="letra-grid">${palavra}</span>`;
                }
            });

            // Adiciona as duas linhas geradas ao HTML final
            htmlFinal += `<div class="linha-grid">${linhaCifra}</div>`;
            htmlFinal += `<div class="linha-grid">${linhaLetra}</div>`;
        });

        return htmlFinal;
    }

    function apresentarMusica() {
        const titulo = document.getElementById('titulo-editor').innerText;
        const subtitulo = document.getElementById('subtitulo-editor').innerText;
        const tom = document.getElementById('tom').value;
        const textoOriginal = document.getElementById('musica').value;
        const htmlMusica = converter(textoOriginal, tom);

        document.getElementById('titulo-apresentador').innerText = titulo;
        document.getElementById('subtitulo-apresentador').innerText = subtitulo;
        document.getElementById('musica-apresentador').innerHTML = htmlMusica;

        document.getElementById('editor').style.display = 'none';
        document.getElementById('apresentador').style.display = 'block';
        document.getElementById('btn-voltar').style.display = 'block';
    }

    function voltarParaEditor() {
        document.getElementById('editor').style.display = 'block';
        document.getElementById('apresentador').style.display = 'none';
        document.getElementById('btn-voltar').style.display = 'none';
    }
</script>

</body>
</html>
