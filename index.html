<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor e Apresentador de Músicas</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
        }

        /* Estilo da Interface de Edição */
        #editor {
            display: block;
        }
        #titulo-editor, #subtitulo-editor {
            font-size: 14px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 10px;
        }
        #titulo-editor {
            font-weight: bold;
        }
        select, textarea, button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }
        textarea {
            height: 300px;
        }
        label {
            display: block;
            margin-top: 20px;
        }
        
        /* Estilo da Interface de Apresentação */
        #apresentador {
            display: none;
        }
        #titulo-apresentador, #subtitulo-apresentador {
            font-size: 14px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 10px;
        }
        #titulo-apresentador {
            font-weight: bold;
        }

        /* Layout para as linhas da música */
        .linha-musica {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }
        .cifras-linha {
            font-size: 44px;
            font-weight: bold;
            color: orange;
        }
        .letras-linha {
            font-size: 44px;
            color: #fff;
        }

        /* Estilo do botão de voltar */
        #btn-voltar {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="editor">
        <header>
            <div id="titulo-editor" contenteditable="true">Título da Música</div>
            <div id="subtitulo-editor" contenteditable="true">Subtítulo ou Artista</div>
        </header>
        <label for="tom">Selecione o Tom (Maior):</label>
        <select id="tom">
            <option value="C">C</option>
            <option value="C#">C# / Db</option>
            <option value="D">D</option>
            <option value="D#">D# / Eb</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="F#">F# / Gb</option>
            <option value="G">G</option>
            <option value="G#">G# / Ab</option>
            <option value="A">A</option>
            <option value="A#">A# / Bb</option>
            <option value="B">B</option>
        </select>
        <textarea id="musica" placeholder="Digite a música aqui com as cifras nas linhas acima das sílabas.&#10;Exemplo:&#10;I     V&#10;Senhor, eu sei que tu me sondas&#10;VI     IV&#10;Seja onde for"></textarea>
        <button onclick="apresentarMusica()">Apresentar</button>
    </div>

    <div id="apresentador">
        <h1 id="titulo-apresentador"></h1>
        <h2 id="subtitulo-apresentador"></h2>
        <div id="musica-apresentador"></div>
    </div>

    <button id="btn-voltar" onclick="voltarParaEditor()">Voltar</button>

<script>
    const mapeamento = {
        'C': ['C', 'Dm', 'Em', 'F', 'G', 'Am', 'Bm7/5b'],
        'C#': ['C#', 'D#m', 'E#m', 'F#', 'G#', 'A#m', 'B#m7/5b'],
        'D': ['D', 'Em', 'F#m', 'G', 'A', 'Bm', 'C#m7/5b'],
        'D#': ['D#', 'Fm', 'Gm', 'G#', 'A#', 'Cm', 'Dm7/5b'],
        'E': ['E', 'F#m', 'G#m', 'A', 'B', 'C#m', 'D#m7/5b'],
        'F': ['F', 'Gm', 'Am', 'A#', 'C', 'Dm', 'Em7/5b'],
        'F#': ['F#', 'G#m', 'A#m', 'B', 'C#', 'D#m', 'E#m7/5b'],
        'G': ['G', 'Am', 'Bm', 'C', 'D', 'Em', 'F#m7/5b'],
        'G#': ['G#', 'A#m', 'Cm', 'C#', 'D#', 'Fm', 'Gm7/5b'],
        'A': ['A', 'Bm', 'C#m', 'D', 'E', 'F#m', 'G#m7/5b'],
        'A#': ['A#', 'Cm', 'Dm', 'D#', 'F', 'Gm', 'Am7/5b'],
        'B': ['B', 'C#m', 'D#m', 'E', 'F#', 'G#m', 'A#m7/5b']
    };

    const graus = ['I', 'II', 'III', 'IV', 'V', 'VI', 'VII'];

    function converter(texto, tom) {
        let textoConvertido = texto;
        const notasDoTom = mapeamento[tom];
        if (!notasDoTom) return texto;

        // Cria um mapa para encontrar as notas rapidamente
        const notasMap = new Map();
        for (let i = 0; i < graus.length; i++) {
            notasMap.set(graus[i], notasDoTom[i]);
        }

        // Divide o texto em linhas
        const linhas = texto.split('\n');
        const linhasConvertidas = [];

        // Percorre as linhas de duas em duas (cifra + letra)
        for (let i = 0; i < linhas.length; i += 2) {
            const linhaCifra = linhas[i] || '';
            const linhaLetra = linhas[i + 1] || '';

            // Converte as cifras na linha de cifras
            const cifrasConvertidas = linhaCifra.split(' ').map(cifra => {
                const nota = notasMap.get(cifra);
                return nota ? nota : cifra;
            }).join(' ');

            linhasConvertidas.push({ cifras: cifrasConvertidas, letra: linhaLetra });
        }

        return linhasConvertidas;
    }

    function apresentarMusica() {
        const titulo = document.getElementById('titulo-editor').innerText;
        const subtitulo = document.getElementById('subtitulo-editor').innerText;
        const tom = document.getElementById('tom').value;
        const textoOriginal = document.getElementById('musica').value;
        const dadosMusica = converter(textoOriginal, tom);

        document.getElementById('titulo-apresentador').innerText = titulo;
        document.getElementById('subtitulo-apresentador').innerText = subtitulo;
        
        const apresentadorDiv = document.getElementById('musica-apresentador');
        apresentadorDiv.innerHTML = ''; // Limpa o conteúdo anterior

        dadosMusica.forEach(linha => {
            if (linha.cifras || linha.letra) {
                const linhaDiv = document.createElement('div');
                linhaDiv.className = 'linha-musica';
                
                const cifrasDiv = document.createElement('div');
                cifrasDiv.className = 'cifras-linha';
                cifrasDiv.innerText = linha.cifras;
                
                const letraDiv = document.createElement('div');
                letraDiv.className = 'letras-linha';
                letraDiv.innerText = linha.letra;
                
                linhaDiv.appendChild(cifrasDiv);
                linhaDiv.appendChild(letraDiv);
                apresentadorDiv.appendChild(linhaDiv);
            }
        });

        document.getElementById('editor').style.display = 'none';
        document.getElementById('apresentador').style.display = 'block';
        document.getElementById('btn-voltar').style.display = 'block';
    }

    function voltarParaEditor() {
        document.getElementById('editor').style.display = 'block';
        document.getElementById('apresentador').style.display = 'none';
        document.getElementById('btn-voltar').style.display = 'none';
    }
</script>

</body>
</html>
