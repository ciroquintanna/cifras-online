<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor e Apresentador de Músicas</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
        }

        /* Estilo da Interface de Edição */
        #editor {
            display: block;
        }
        #titulo-editor, #subtitulo-editor {
            font-size: 14px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 10px;
        }
        #titulo-editor {
            font-weight: bold;
        }
        select, textarea, button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }
        textarea {
            height: 300px;
            line-height: 1.5; /* Ajuda a visualização no editor */
        }
        label {
            display: block;
            margin-top: 20px;
        }
        
        /* Estilo da Interface de Apresentação */
        #apresentador {
            display: none;
        }
        #titulo-apresentador, #subtitulo-apresentador {
            font-size: 14px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 10px;
        }
        #titulo-apresentador {
            font-weight: bold;
        }

        #musica-apresentador {
            font-size: 44px;
            line-height: 1.5; /* Espaçamento entre as linhas */
        }
        /* Cifra individual, para ser colocada acima da palavra */
        .cifra-container {
            position: relative;
            display: inline-block; /* Permite que o container da cifra flua com o texto */
            margin-right: 5px; /* Espaço entre as cifras */
            vertical-align: top; /* Alinha a base da cifra com o topo da letra na mesma linha */
            min-width: 30px; /* Garante que cifras pequenas tenham um mínimo de largura */
            text-align: left;
        }
        .cifra-nota {
            display: block; /* Faz a nota aparecer em sua própria linha (virtualmente acima) */
            font-weight: bold;
            color: orange;
            position: absolute; /* Posição absoluta para flutuar acima do texto */
            white-space: nowrap; /* Impede que a cifra quebre linha */
            top: -1.2em; /* Ajusta a posição vertical acima da linha de texto */
            left: 0;
            font-size: 0.7em; /* Pode ajustar o tamanho da cifra se necessário */
            /* Aumenta o tamanho da fonte da cifra para combinar com o 44px da letra */
             font-size: 0.9em; /* Ajuste para o tamanho da cifra */
        }
        .linha-letra {
            white-space: pre-wrap; /* Mantém os espaços e quebras de linha da letra */
            display: block;
            margin-top: 0.8em; /* Ajuste para criar espaço entre as linhas de música */
        }

        /* Estilo do botão de voltar */
        #btn-voltar {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="editor">
        <header>
            <div id="titulo-editor" contenteditable="true">Título da Música</div>
            <div id="subtitulo-editor" contenteditable="true">Subtítulo ou Artista</div>
        </header>
        <label for="tom">Selecione o Tom (Maior):</label>
        <select id="tom">
            <option value="C">C</option>
            <option value="C#">C# / Db</option>
            <option value="D">D</option>
            <option value="D#">D# / Eb</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="F#">F# / Gb</option>
            <option value="G">G</option>
            <option value="G#">G# / Ab</option>
            <option value="A">A</option>
            <option value="A#">A# / Bb</option>
            <option value="B">B</option>
        </select>
        <textarea id="musica" placeholder="Digite a música aqui. Use [C] para cifras.&#10;Exemplo:&#10;[D]Meu Jesus a [G]Ti me achego&#10;[A]Com temor no cora[D]ção"></textarea>
        <button onclick="apresentarMusica()">Apresentar</button>
    </div>

    <div id="apresentador">
        <h1 id="titulo-apresentador"></h1>
        <h2 id="subtitulo-apresentador"></h2>
        <div id="musica-apresentador"></div>
    </div>

    <button id="btn-voltar" onclick="voltarParaEditor()">Voltar</button>

<script>
    const mapeamento = {
        'C': ['C', 'Dm', 'Em', 'F', 'G', 'Am', 'Bm7/5b'],
        'C#': ['C#', 'D#m', 'E#m', 'F#', 'G#', 'A#m', 'B#m7/5b'],
        'D': ['D', 'Em', 'F#m', 'G', 'A', 'Bm', 'C#m7/5b'],
        'D#': ['D#', 'Fm', 'Gm', 'G#', 'A#', 'Cm', 'Dm7/5b'],
        'E': ['E', 'F#m', 'G#m', 'A', 'B', 'C#m', 'D#m7/5b'],
        'F': ['F', 'Gm', 'Am', 'A#', 'C', 'Dm', 'Em7/5b'],
        'F#': ['F#', 'G#m', 'A#m', 'B', 'C#', 'D#m', 'E#m7/5b'],
        'G': ['G', 'Am', 'Bm', 'C', 'D', 'Em', 'F#m7/5b'],
        'G#': ['G#', 'A#m', 'Cm', 'C#', 'D#', 'Fm', 'Gm7/5b'],
        'A': ['A', 'Bm', 'C#m', 'D', 'E', 'F#m', 'G#m7/5b'],
        'A#': ['A#', 'Cm', 'Dm', 'D#', 'F', 'Gm', 'Am7/5b'],
        'B': ['B', 'C#m', 'D#m', 'E', 'F#', 'G#m', 'A#m7/5b']
    };

    const graus = ['I', 'II', 'III', 'IV', 'V', 'VI', 'VII'];

    function converter(texto, tom) {
        const notasDoTom = new Map();
        for (let i = 0; i < graus.length; i++) {
            if (mapeamento[tom] && mapeamento[tom][i]) {
                notasDoTom.set(graus[i], mapeamento[tom][i]);
            }
        }

        // Regex para encontrar cifras no formato [C]
        // Captura o conteúdo dentro dos colchetes
        const cifraRegex = /\[([A-G][b#]?(?:m|maj|sus|add|dim|aug)?[0-9]?(?:\/[A-G][b#]?)?)\]/g;
        
        let htmlFinal = texto;

        // Primeiro, substitui os graus pelo tom escolhido
        for (let [grau, nota] of notasDoTom.entries()) {
             // O regex precisa ser mais específico para não substituir partes de outras cifras
             const grauPattern = new RegExp(`(?<!\\[)${grau}(?!\\])`, 'g');
             htmlFinal = htmlFinal.replace(grauPattern, `<span class="cifra-nota">${nota}</span>`);
        }

        // Agora, processa as cifras que já estavam no formato [C], garantindo que a classe seja aplicada
        htmlFinal = htmlFinal.replace(cifraRegex, (match, cifraOriginal) => {
            // Se já foi convertida de grau, a nota já estará lá.
            // Caso contrário, apenas aplica o estilo.
            // Para simplicidade, vamos assumir que cifras complexas já vêm no formato correto.
            return `<span class="cifra-container"><span class="cifra-nota">${cifraOriginal}</span></span>`;
        });
        
        // Substitui quebras de linha por um div para que cada linha seja um bloco
        // E envolve todo o texto da linha em um span para aplicar a formatação
        htmlFinal = htmlFinal.split('\n').map(line => `<span class="linha-letra">${line}</span>`).join('');


        return htmlFinal;
    }

    function apresentarMusica() {
        const titulo = document.getElementById('titulo-editor').innerText;
        const subtitulo = document.getElementById('subtitulo-editor').innerText;
        const tom = document.getElementById('tom').value;
        const textoOriginal = document.getElementById('musica').value;
        const htmlMusica = converter(textoOriginal, tom);

        document.getElementById('titulo-apresentador').innerText = titulo;
        document.getElementById('subtitulo-apresentador').innerText = subtitulo;
        document.getElementById('musica-apresentador').innerHTML = htmlMusica;

        document.getElementById('editor').style.display = 'none';
        document.getElementById('apresentador').style.display = 'block';
        document.getElementById('btn-voltar').style.display = 'block';
    }

    function voltarParaEditor() {
        document.getElementById('editor').style.display = 'block';
        document.getElementById('apresentador').style.display = 'none';
        document.getElementById('btn-voltar').style.display = 'none';
    }
</script>

</body>
</html>
